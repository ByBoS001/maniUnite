<div class="space-y-4">
  <!-- Header -->
  <div class="flex items-center justify-between">
    <h2 class="text-xl font-semibold">Historial de Bingos</h2>
    <button class="inline-flex items-center gap-2 px-3 py-2 rounded-lg border bg-white hover:bg-gray-50">
      🔎 <span>Filtrar</span>
    </button>
  </div>

  <!-- Listado -->
  <div class="space-y-4">
    <div *ngFor="let it of items" class="rounded-2xl border border-gray-200 bg-white p-5">
      <div class="flex items-start justify-between">
        <div>
          <div class="flex items-center gap-3">
            <h3 class="text-base font-medium text-gray-900">{{ it.titulo }}</h3>
            <span class="text-xs px-2 py-0.5 rounded-full" [ngClass]="badge(it).cls">
              {{ badge(it).text }}
            </span>
          </div>

          <div class="mt-2 flex flex-wrap items-center gap-x-6 gap-y-2 text-sm text-gray-600">
            <div class="flex items-center gap-2">📅 <span>{{ it.fecha }}</span></div>
            <div class="flex items-center gap-2">🏥 <span>{{ it.ong }}</span></div>
          </div>

          <div class="mt-2 text-sm text-gray-600">
            <span class="font-medium">Tabla:</span> {{ it.tabla }}
          </div>

          <div *ngIf="it.premio" class="mt-1 text-sm text-emerald-600">
            Premio ganado: {{ it.premio }}
          </div>
        </div>

        <button class="self-start inline-flex items-center gap-2 px-3 py-2 rounded-lg border bg-white hover:bg-gray-50">
          👁️ <span>Ver tabla</span>
        </button>
      </div>
    </div>
  </div>
</div>
