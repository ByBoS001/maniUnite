<div class="p-6 space-y-8">
  <h1 class="text-2xl font-semibold text-gray-900 flex items-center gap-2">
    <span>⚙️</span> Configuración
  </h1>

  <!-- Seguridad -->
  <section class="rounded-xl border bg-white">
    <div class="p-5 border-b">
      <h2 class="text-lg font-semibold text-gray-900">Seguridad</h2>
    </div>
    <div class="p-2">
      <button
        class="w-full text-left px-4 py-3 flex items-center gap-3 hover:bg-gray-50"
        (click)="onChangePassword()"
      >
        <span
          class="w-8 h-8 rounded-lg bg-gray-100 flex items-center justify-center"
          >🔒</span
        >
        <span class="text-gray-800">Cambiar contraseña</span>
      </button>
      <button
        class="w-full text-left px-4 py-3 flex items-center gap-3 hover:bg-gray-50"
        (click)="onAddAdmins()"
      >
        <span
          class="w-8 h-8 rounded-lg bg-gray-100 flex items-center justify-center"
          >👥</span
        >
        <span class="text-gray-800">Agregar administradores</span>
      </button>
    </div>
  </section>

  <!-- Notificaciones -->

  <section class="rounded-xl border bg-white">
    <div class="p-5 border-b">
      <h2 class="text-lg font-semibold text-gray-900">Notificaciones</h2>
    </div>

    <div class="p-4 space-y-6">
      <!-- Email -->
      <div class="flex items-center justify-between gap-6">
        <div>
          <div class="text-gray-900 font-medium">Notificaciones por email</div>
          <div class="text-gray-500 text-sm">
            Recibir actualizaciones sobre eventos y premios
          </div>
        </div>

        <label class="flex items-center justify-between py-3">
          <input
            type="checkbox"
            class="toggle toggle-emerald"
            [checked]="emailNotif()"
            (change)="toggleEmailNotif($any($event.target).checked)"
          />
        </label>
      </div>

      <!-- Mensajes de agradecimiento (toggle simple) -->
      <div class="flex items-center justify-between gap-6">
        <div>
          <div class="text-gray-900 font-medium">
            Mensajes de agradecimiento
          </div>
          <div class="text-gray-500 text-sm">
            Notificar cuando recibas nuevos mensajes
          </div>
        </div>

        <label class="flex items-center justify-between py-3">
          <input
            type="checkbox"
            class="toggle toggle-emerald"
            [checked]="thanksNotif()"
            (change)="toggleThanksNotif($any($event.target).checked)"
          />
        </label>
      </div>

      <!-- Mensajes de agradecimiento (switch estilo iOS) -->
      <div class="flex items-center justify-between gap-6">
        <div>
          <div class="text-gray-900 font-medium">
            Mensajes de agradecimiento (switch)
          </div>
          <div class="text-gray-500 text-sm">
            Activar/desactivar con estilo conmutador
          </div>
        </div>

        <label class="relative inline-flex items-center cursor-pointer">
          <input
            type="checkbox"
            class="sr-only peer"
            [checked]="thanksNotif()"
            (change)="toggleThanksNotif($any($event.target).checked)"
          />
          <div
            class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:bg-emerald-500 after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:after:translate-x-full"
          ></div>
        </label>
      </div>
    </div>
  </section>

  <!-- Cuenta -->
  <section class="rounded-xl border bg-white">
    <div class="p-5 border-b">
      <h2 class="text-lg font-semibold text-gray-900">Cuenta</h2>
    </div>

    <div class="p-4 space-y-3">
      <button
        class="w-full text-left px-4 py-3 rounded-lg border border-red-300 text-red-600 hover:bg-red-50"
        (click)="deactivate()"
      >
        Desactivar perfil temporalmente
      </button>

      <button
        class="w-full text-left px-4 py-3 rounded-lg border border-red-400 text-red-700 hover:bg-red-50"
        (click)="deleteAccount()"
      >
        Eliminar cuenta permanentemente
      </button>
    </div>
  </section>
</div>
