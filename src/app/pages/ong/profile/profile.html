<div class="p-6 space-y-6">
  <!-- Encabezado -->
  <div class="flex items-center justify-between">
    <h1 class="text-2xl font-semibold text-gray-900">Mi Perfil Institucional</h1>

    <div class="flex items-center gap-3">
      <span
        *ngIf="profile().verified"
        class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-emerald-100 text-emerald-700 text-sm"
      >
        ✅ Verificado
      </span>

      <button
        *ngIf="!editing()"
        (click)="toggleEdit()"
        class="inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-gray-900 text-white hover:bg-gray-800"
      >
        ✎ Editar perfil
      </button>

      <div *ngIf="editing()" class="flex gap-2">
        <button
          (click)="cancel()"
          class="px-4 py-2 rounded-lg border bg-white hover:bg-gray-50"
        >Cancelar</button>

        <button
          (click)="save()"
          class="px-4 py-2 rounded-lg bg-emerald-600 text-white hover:bg-emerald-700"
        >Guardar cambios</button>
      </div>
    </div>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
    <!-- Avatar + meta -->
    <div class="rounded-xl border bg-white p-6 flex flex-col items-center">
      <img
        class="w-40 h-40 rounded-full object-cover"
        src="https://images.unsplash.com/photo-1520975922203-b5ef24ef37bd?q=80&w=600&auto=format&fit=crop"
        alt="Logo ONG"
      />
      <div class="mt-4 text-center">
        <div class="text-lg font-semibold text-gray-900">{{ profile().name }}</div>
        <div class="text-gray-500 text-sm">Organización verificada desde 2023</div>
      </div>
    </div>

    <!-- Formulario -->
    <div class="lg:col-span-2 rounded-xl border bg-white p-6 space-y-6">

      <!-- Fila 1 -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <label class="block">
          <span class="text-sm text-gray-600">Nombre de la organización</span>
          <input
            class="mt-1 w-full rounded-lg border bg-gray-50 px-3 py-2"
            [readonly]="!editing()"
            [(ngModel)]="profile().name"
          />
        </label>

        <label class="block">
          <span class="text-sm text-gray-600">Responsable legal</span>
          <input
            class="mt-1 w-full rounded-lg border bg-gray-50 px-3 py-2"
            [readonly]="!editing()"
            [(ngModel)]="profile().legalRep"
          />
        </label>
      </div>

      <!-- Fila 2 -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <label class="block">
          <span class="text-sm text-gray-600">Email institucional</span>
          <div class="relative">
            <input
              class="mt-1 w-full rounded-lg border bg-gray-50 px-3 py-2"
              [readonly]="true"
              [ngModel]="profile().email"
            />
            <span class="absolute right-2 top-2 text-xs text-gray-500">No editable</span>
          </div>
        </label>

        <label class="block">
          <span class="text-sm text-gray-600">Sitio web</span>
          <input
            class="mt-1 w-full rounded-lg border bg-gray-50 px-3 py-2"
            [readonly]="!editing()"
            [(ngModel)]="profile().website"
          />
        </label>
      </div>

      <!-- Fila 3 -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <label class="block">
          <span class="text-sm text-gray-600">Teléfono</span>
          <input
            class="mt-1 w-full rounded-lg border bg-gray-50 px-3 py-2"
            [readonly]="!editing()"
            [(ngModel)]="profile().phone"
          />
        </label>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <label class="block">
            <span class="text-sm text-gray-600">Ciudad</span>
            <input
              class="mt-1 w-full rounded-lg border bg-gray-50 px-3 py-2"
              [readonly]="!editing()"
              [(ngModel)]="profile().city"
            />
          </label>

          <label class="block">
            <span class="text-sm text-gray-600">País</span>
            <input
              class="mt-1 w-full rounded-lg border bg-gray-50 px-3 py-2"
              [readonly]="!editing()"
              [(ngModel)]="profile().country"
            />
          </label>
        </div>
      </div>

      <!-- Fila 4 -->
      <label class="block">
        <span class="text-sm text-gray-600">Descripción institucional</span>
        <textarea
          rows="4"
          class="mt-1 w-full rounded-lg border bg-gray-50 px-3 py-2"
          [readonly]="!editing()"
          [(ngModel)]="profile().description"
        ></textarea>
      </label>
    </div>
  </div>
</div>
