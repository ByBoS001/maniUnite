<ng-container *ngIf="isLoggedIn$ | async; else loggedOutMessage">
  <div class="max-w-[1400px] mx-auto px-4 sm:px-6 lg:px-8 space-y-10 mt-6">
    <h2 class="text-2xl font-bold text-center mb-4">Bingo Actual</h2>
    <p class="text-center text-gray-600">Aquí se mostrará el bingo que está en curso.</p>
    <!-- Placeholder for the current bingo content -->
    <div class="bg-white shadow-sm rounded-2xl p-6 sm:p-10 text-center">
      <p class="text-lg font-semibold">¡Bienvenido al Bingo en vivo!</p>
      <p class="text-sm text-gray-500">Prepárate para jugar y ganar.</p>
    </div>
  </div>
</ng-container>

<ng-template #loggedOutMessage>
  <div class="max-w-[1400px] mx-auto px-4 sm:px-6 lg:px-8 space-y-10 mt-6 text-center">
    <h2 class="text-2xl font-bold mb-4">Inicia sesión para ver el Bingo</h2>
    <p class="text-gray-600">Por favor, inicia sesión para acceder al bingo en vivo y participar.</p>
    <a routerLink="/iniciosesion" class="inline-block bg-emerald-500 hover:bg-emerald-600 text-white px-6 py-3 rounded-lg text-sm font-medium mt-4">
      Iniciar Sesión
    </a>
  </div>
</ng-template>
