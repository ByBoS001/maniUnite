<section class="space-y-6">
  <!-- Header -->
  <div class="flex items-center justify-between">
    <h1 class="text-2xl font-semibold text-gray-900">Gestión de Bingos</h1>

    <div class="flex items-center gap-3">
      <button
        class="inline-flex items-center gap-2 rounded-lg border px-4 py-2 text-gray-700 hover:bg-gray-50"
      >
        ⛭ Filtros
      </button>

      <!-- Reusando el botón de crear (abre el mismo modal) -->
      <button
        (click)="openCreate()"
        class="inline-flex items-center gap-2 rounded-lg bg-emerald-500 px-4 py-2 text-white hover:bg-emerald-600"
      >
        ＋ Crear Bingo
      </button>
    </div>
  </div>

  <!-- Lista -->
  <div class="rounded-2xl border bg-white p-5 shadow-sm">
    <h2 class="text-lg font-semibold text-gray-900">Bingos Activos</h2>

    <div class="mt-5 space-y-5">
      <div
        *ngFor="let b of items"
        class="rounded-2xl border border-gray-200 bg-white p-5 shadow-sm"
      >
        <div class="flex items-start justify-between gap-4">
          <div class="min-w-0">
            <p class="truncate text-lg font-semibold text-gray-900">
              {{ b.title }}
            </p>
            <p class="mt-1 text-sm text-gray-600">ID: #{{ b.id }}</p>
            <div class="mt-4 grid gap-4 md:grid-cols-3">
              <div>
                <p class="text-sm text-gray-500">Participantes:</p>
                <p class="font-medium text-gray-900">{{ b.participants }}</p>
              </div>
              <div>
                <p class="text-sm text-gray-500">Premio:</p>
                <p class="font-medium text-gray-900">${{ b.prize }}</p>
              </div>
              <div>
                <p class="text-sm text-gray-500">Progreso:</p>
                <div class="mt-2 h-2 w-full rounded-full bg-gray-200">
                  <div
                    class="h-2 rounded-full bg-emerald-500"
                    [style.width.%]="b.progress"
                  ></div>
                </div>
              </div>
            </div>
          </div>

          <div class="flex flex-col items-end gap-3 shrink-0">
            <span
              class="rounded-full px-3 py-1 text-sm"
              [ngClass]="{
                'bg-emerald-100 text-emerald-700': b.status === 'En curso',
                'bg-yellow-100 text-yellow-700': b.status === 'Esperando'
              }"
            >
              {{ b.status }}
            </span>
            <button
              class="rounded-lg border px-3 py-2 text-sm text-gray-700 hover:bg-gray-50"
            >
              ✎ Editar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal reutilizado -->
  <app-create-bingo
    *ngIf="showCreate"
    (close)="closeCreate()"
  ></app-create-bingo>
</section>
