<section class="bg-gray-50 py-16 px-4 text-center">
  <h2 class="text-3xl md:text-4xl font-bold text-gray-900 mb-4">
    Bingos Disponibles
  </h2>
  <p class="text-gray-600 max-w-3xl mx-auto mb-10">
    Participa en nuestros bingos benéficos. Cada tabla que compres ayuda a una
    causa importante y te da la oportunidad de ganar increíbles premios.
  </p>

  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 max-w-6xl mx-auto"
  >
    <div
      *ngFor="let stat of stats"
      class="bg-white shadow-md rounded-xl py-6 px-4 border border-gray-100 hover:shadow-xl transition-shadow duration-300 ease-in-out"
    >
      <div class="text-3xl font-bold" [ngClass]="stat.color">
        {{ stat.value }}
      </div>
      <div class="text-sm text-gray-500 mt-2">{{ stat.label }}</div>
    </div>
  </div>
</section>
<section class="bg-white py-10 px-4">
  <div class="max-w-7xl mx-auto">
    <div
      class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 justify-center"
    >
      <app-bingo-card
        *ngFor="let bingo of bingos"
        [bingo]="bingo"
        [maxTables]="10"
      ></app-bingo-card>
    </div>
  </div>
</section>
