<section class="py-16 bg-background">
  <div class="max-w-6xl mx-auto px-4 text-center">
    <h2 class="text-2xl sm:text-3xl font-semibold text-text mb-2">
      Trabajamos con ONGs sin fines de lucro
    </h2>
    <p class="text-textSecondary mb-10">
      Todo lo recaudado en nuestros bingos se destina directamente a proyectos
      sociales verificados
    </p>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <div
        *ngFor="let benefit of benefits"
        class="bg-white p-6 rounded-xl shadow text-center hover:shadow-lg transition-shadow duration-300 ease-in-out"
      >
        <img
          [src]="'/assets/images/partners/' + benefit.icon"
          [alt]="benefit.title"
          class="h-10 mx-auto mb-4"
        />
        <h3 class="text-lg font-semibold text-text mb-2">
          {{ benefit.title }}
        </h3>
        <p class="text-textSecondary text-sm">
          {{ benefit.description }}
        </p>
      </div>
    </div>
  </div>
</section>
