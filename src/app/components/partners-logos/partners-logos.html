<section class="py-16 bg-white">
  <div class="max-w-6xl mx-auto px-4 text-center">
    <h2 class="text-2xl sm:text-3xl font-semibold text-text mb-10">
      Aliados que confían en nuestro propósito
    </h2>
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-6 gap-6">
      <div
        *ngFor="let partner of partners"
        class="flex flex-col items-center bg-background rounded-lg p-4 shadow-sm"
      >
        <img
          [src]="partner.logo"
          [alt]="partner.name"
          class="h-10 mb-2"
        />
        <span class="text-sm text-textSecondary">{{ partner.name }}</span>
      </div>
    </div>
  </div>
</section>
