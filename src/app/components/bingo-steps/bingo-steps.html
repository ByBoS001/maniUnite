<section class="py-16 bg-white text-center">
  <h2 class="text-2xl sm:text-3xl font-semibold text-text mb-10">
    AsÃ­ puedes participar en nuestros bingos
  </h2>
  <div class="grid grid-cols-2 sm:grid-cols-4 gap-8 max-w-6xl mx-auto px-4">
    <ng-container *ngFor="let step of steps">
      <div class="flex flex-col items-center">
        <div
          class="bg-primary text-white rounded-full w-10 h-10 flex items-center justify-center font-bold mb-4"
        >
          {{ step.number }}
        </div>
        <img [src]="step.icon" [alt]="step.title" class="h-12 mb-2" />
        <h3 class="font-medium text-text">{{ step.title }}</h3>
        <p class="text-sm text-textSecondary mt-1">{{ step.description }}</p>
      </div>
    </ng-container>
  </div>
</section>
