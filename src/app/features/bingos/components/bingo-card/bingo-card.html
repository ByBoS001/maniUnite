<div class="relative rounded-xl shadow p-4 hover:shadow-xl transition-shadow duration-300 ease-in-out">
  <img
    [src]="bingo.imageUrl"
    alt="bingo"
    class="w-full rounded-lg object-cover mb-4"
  />
  <div class="text-xl font-semibold">{{ bingo.name }}</div>

  <div class="text-sm text-gray-500 flex justify-between mb-2">
    <span>📅 {{ bingo.date | date:'mediumDate' }}</span>
    <span>⏰ {{ bingo.date | date:'shortTime' }}</span>
  </div>

  <div class="text-sm text-gray-500 flex justify-between mb-2">
    <span>💰 {{ bingo.price | currency }} por tabla</span>
  </div>

  

  

  

  <div class="flex gap-2">
    <button routerLink="/informacion/{{ bingo.id }}" class="border rounded w-full py-2">Ver más</button>
    <button (click)="buyCard()" class="bg-teal-500 text-white px-4 py-2 rounded w-full">
      Comprar tabla
    </button>
  </div>

  <p class="text-xs text-gray-400 mt-2">
    📍 Puedes comprar hasta {{ maxTables }} tablas por bingo
  </p>

  <div
    *ngIf="bingo.status === 'live'"
    class="absolute top-2 left-2 bg-red-600 text-white text-xs px-2 py-1 rounded shadow"
  >
    🔴 En vivo
  </div>
</div>

<!-- Modal -->
<app-purchase-modal
  [open]="showPurchase()"
  [selectedTables]="1"
  (close)="showPurchase.set(false)"
  (completed)="onPurchaseCompleted($event)"
>
</app-purchase-modal>

<!-- Alert Modal -->
<app-alert-modal
  [open]="showAlert()"
  [message]="alertMessage()"
  (close)="showAlert.set(false)"
>
</app-alert-modal>
