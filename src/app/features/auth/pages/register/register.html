<div class="min-h-screen bg-gray-50 flex items-center justify-center px-4 py-10">
  <div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-2xl">
    
    <h1 class="text-center text-2xl md:text-3xl font-bold mb-2 text-gray-900">
      √önete como jugador o como organizaci√≥n solidaria
    </h1>
    <p class="text-center text-gray-500 mb-6">Selecciona el tipo de cuenta</p>

    <div class="grid grid-cols-2 gap-4 mb-8">
      <button
        type="button"
        (click)="toggleAccountType('user')"
        [ngClass]="{
          'border-2 border-blue-500 bg-blue-50 text-blue-700': accountType === 'user',
          'border border-gray-300 hover:border-gray-500': accountType !== 'user'
        }"
        class="rounded-lg p-4 text-center flex flex-col items-center transition"
      >
        <div class="text-2xl mb-2">üë§</div>
        <span class="font-semibold">Usuario Normal</span>
        <span class="text-sm text-gray-500 mt-1 text-center">
          Participa en bingos ben√©ficos y gana premios mientras ayudas
        </span>
      </button>

      <button
        type="button"
        (click)="toggleAccountType('ong')"
        [ngClass]="{
          'border-2 border-green-500 bg-green-50 text-green-700': accountType === 'ong',
          'border border-gray-300 hover:border-gray-500': accountType !== 'ong'
        }"
        class="rounded-lg p-4 text-center flex flex-col items-center transition"
      >
        <div class="text-2xl mb-2">üè¢</div>
        <span class="font-semibold">ONG</span>
        <span class="text-sm text-gray-500 mt-1 text-center">
          Organizaci√≥n sin fines de lucro que quiere recaudar fondos
        </span>
      </button>
    </div>

    <!-- Formulario -->
    <form (ngSubmit)="submitForm()" class="space-y-4">
      <!-- Formulario para usuario -->
      <ng-container *ngIf="accountType === 'user'">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Nombre completo</label>
          <input
            type="text"
            [(ngModel)]="user.fullName"
            name="userFullName"
            class="w-full border border-gray-300 rounded px-4 py-2"
            placeholder="Tu nombre completo"
            required
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input
            type="email"
            [(ngModel)]="user.email"
            name="userEmail"
            class="w-full border border-gray-300 rounded px-4 py-2"
            placeholder="tu@email.com"
            required
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Tel√©fono</label>
          <input
            type="tel"
            [(ngModel)]="user.phone"
            name="userPhone"
            class="w-full border border-gray-300 rounded px-4 py-2"
            placeholder="Tu n√∫mero de tel√©fono"
            required
          />
        </div>

        <div class="grid md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Contrase√±a</label>
            <input
              type="password"
              [(ngModel)]="user.password"
              name="userPassword"
              class="w-full border border-gray-300 rounded px-4 py-2"
              placeholder="Tu contrase√±a"
              required
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Confirmar contrase√±a</label>
            <input
              type="password"
              [(ngModel)]="user.confirmPassword"
              name="userConfirmPassword"
              class="w-full border border-gray-300 rounded px-4 py-2"
              placeholder="Confirma tu contrase√±a"
              required
            />
          </div>
        </div>
      </ng-container>

      <!-- Formulario para ONG -->
      <ng-container *ngIf="accountType === 'ong'">
        <div class="grid md:grid-cols-2 gap-4">
          <input type="text" [(ngModel)]="ong.organizationName" name="orgName" placeholder="Nombre de la organizaci√≥n" class="border px-4 py-2 rounded" required />
          <input type="text" [(ngModel)]="ong.legalRepresentative" name="repName" placeholder="Representante legal" class="border px-4 py-2 rounded" required />
        </div>
        <input type="email" [(ngModel)]="ong.email" name="orgEmail" placeholder="Correo electr√≥nico" class="border px-4 py-2 rounded w-full" required />
        <input type="tel" [(ngModel)]="ong.phone" name="orgPhone" placeholder="Tel√©fono" class="border px-4 py-2 rounded w-full" required />
        <div class="grid md:grid-cols-2 gap-4">
          <input type="text" [(ngModel)]="ong.city" name="orgCity" placeholder="Ciudad" class="border px-4 py-2 rounded" required />
          <input type="text" [(ngModel)]="ong.country" name="orgCountry" placeholder="Pa√≠s" class="border px-4 py-2 rounded" required />
        </div>
        <textarea [(ngModel)]="ong.description" name="orgDesc" rows="3" placeholder="Descripci√≥n de la ONG" class="border px-4 py-2 rounded w-full"></textarea>

        <div class="grid md:grid-cols-2 gap-4">
          <input type="password" [(ngModel)]="ong.password" name="ongPassword" placeholder="Contrase√±a" class="border px-4 py-2 rounded" required />
          <input type="password" [(ngModel)]="ong.confirmPassword" name="ongConfirmPassword" placeholder="Confirmar contrase√±a" class="border px-4 py-2 rounded" required />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Documento legal</label>
          <label class="w-full flex items-center px-4 py-2 bg-white text-blue-500 rounded-lg shadow-lg tracking-wide uppercase border border-blue-500 cursor-pointer hover:bg-blue-500 hover:text-white">
            <svg class="w-8 h-8" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                <path d="M16.88 9.1A4 4 0 0 1 16 17H5a5 5 0 0 1-1-9.9V7a3 3 0 0 1 4.52-2.59A4.98 4.98 0 0 1 17 8c0 .38-.04.74-.12 1.1zM11 11h3l-4 4-4-4h3v-3h2v3z" />
            </svg>
            <span class="ml-2 text-base leading-normal">Seleccionar un archivo</span>
            <input type='file' class="hidden" (change)="handleFile($event)" />
          </label>
          <p class="text-sm text-gray-500 mt-1" *ngIf="ong.document">Archivo seleccionado: {{ ong.document.name }}</p>
        </div>

        <label class="flex items-center gap-2 mt-2 text-sm">
          <input type="checkbox" [(ngModel)]="ong.acceptTerms" name="acceptTerms" required />
          Acepto los t√©rminos y condiciones
        </label>
      </ng-container>

      <button
        type="submit"
        [disabled]="loading"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded font-medium transition disabled:opacity-50"
      >
        {{ loading ? 'Registrando...' : 'Registrarse como ' + (accountType === 'ong' ? 'ONG' : 'Usuario') }}
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-6">
      ¬øYa tienes cuenta?
      <a routerLink="/iniciosesion" class="text-blue-600 hover:underline">Inicia sesi√≥n aqu√≠</a>
    </p>
  </div>
</div>
