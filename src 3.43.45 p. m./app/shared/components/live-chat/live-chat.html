
<div class="bg-white rounded-xl shadow-lg p-4 h-full flex flex-col justify-between">
  <div class="mb-3 flex items-center justify-between">
    <p class="font-semibold">Chat en vivo</p>
    <span class="text-green-500 text-sm">ğŸŸ¢ Activo</span>
  </div>

  <div class="text-sm text-gray-500 mb-2">{{ messages().length }} mensajes</div>

  <div class="flex-1 overflow-y-auto space-y-3 mb-4">
    <div *ngFor="let msg of messages()">
      <div
        [ngClass]="{
          'text-yellow-600 font-semibold': msg.role === 'moderator',
          'text-blue-600 font-medium': msg.role === 'user'
        }"
      >
        {{ msg.user }}
      </div>
      <div class="text-gray-800 text-sm">{{ msg.text }}</div>
    </div>
  </div>

  <ng-container *ngIf="isLoggedIn(); else loginPrompt">
    <form (submit)="sendMessage($event)" class="flex gap-2">
      <input
        name="message"
        class="flex-1 border border-gray-300 rounded px-3 py-2 text-sm"
        placeholder="Escribe tu mensaje..."
        required
      />
      <button type="submit" class="bg-blue-600 text-white px-3 py-2 rounded text-sm">Enviar</button>
    </form>
  </ng-container>

  <ng-template #loginPrompt>
    <div class="text-center">
      <p class="mb-2 text-sm text-gray-700">Ãšnete al chat para interactuar con otros jugadores</p>
      <button (click)="login()" class="bg-emerald-500 hover:bg-emerald-600 text-white px-4 py-2 rounded text-sm">
        Iniciar sesiÃ³n
      </button>
    </div>
  </ng-template>
</div>
